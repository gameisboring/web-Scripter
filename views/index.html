<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자막입력기</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="">
      <form id="TextForm" class="form">
        <input type="text" id="TextInput" placeholder="내용을 입력하세요" />
        <div class="buttonBox">
          <input type="submit" value="OK" id="textSubBtn" class="formButton" />
          <button type="button" id="cancleScriptBtn" class="formButton">
            자막 취소
          </button>
          <button
            type="button"
            id="showScriptBtn"
            class="formButton"
            style="display: none"
          >
            자막 보이기
          </button>
        </div>
      </form>
    </div>
    <div class="configBox">
      <form id="ConfigForm" class="form">
        <div class="inputBox">
          <div class="input">
            <label for="ConfigFontSize">크기</label>
            <input
              type="number"
              name="fontSize"
              id="ConfigFontSize"
              placeholder="ex) 56px"
            />
          </div>
          <div class="input">
            <label for="ConfigFontWeight">굵기</label>
            <input
              type="number"
              name="fontWeight"
              id="ConfigFontWeight"
              placeholder="ex) 600"
            />
          </div>
          <div class="input">
            <label for="ConfigFontColor">색상</label>
            <input
              list="color"
              id="ConfigColor"
              name="color"
              placeholder="ex) #000"
            />
          </div>
          <datalist id="font-colors">
            <option value="black"></option>
            <option value="silver"></option>
            <option value="red"></option>
            <option value="blue"></option>
            <option value="green"></option>
          </datalist>
          <div class="input">
            <label for="ConfigFontBorderWidth">테두리 굵기</label>
            <input
              type="number"
              name="borderWidth"
              id="ConfigFontBorderWidth"
              placeholder="ex) 3"
            />
          </div>
          <!-- <div class="input">
            <label for="ConfigFontWeight">테두리 색상</label>
            <input
              type="text"
              name="borderColor"
              id="ConfigFontBorderColor"
              placeholder="ex) #000"
            />
          </div> -->
          <!-- <div class="input">
            <label for="ConfigFontBorderColor">글꼴</label>
            <input
              type="text"
              name="fontFamily"
              id="ConfigFontBorderColor"
              placeholder="ex) Pretendard-Regular"
            />
          </div> -->
        </div>
        <input
          type="submit"
          value="설정값 저장"
          id="configSubBtn"
          class="formButton"
        />
      </form>
    </div>
  </body>
  <script src="javascripts/index.js"></script>
</html>
